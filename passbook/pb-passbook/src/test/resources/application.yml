server:
  port: 9000
spring:
  application:
    name: passbook
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysqqqqql:3306/passbook?autoReconnect=true&useSSL=true
    username: root
    password: 123456
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
  kafka:
    bootstrap-servers: hadooooop:9092
    consumer:
      group-id: passbook
    listener:
      concurrency: 4
  data:
    hbase:
      quorum: hadooooop:2181
      rootDir: file:///D:/tmp/root_dir
      nodeParent: /hbase
  redis:
    host: hadooooop
    port: 6379
logging:
  level:
    com.zing.passbook: debug
